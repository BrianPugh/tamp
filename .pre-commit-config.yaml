exclude: ^(poetry.lock|package-lock.json|.idea/|.belay/|ctests/littlefs/|ctests/fatfs/)
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.3
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/adamchainz/blacken-docs
    rev: 1.16.0
    hooks:
      - id: blacken-docs

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-shebang-scripts-are-executable
      - id: check-merge-conflict
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: check-yaml
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: end-of-file-fixer
        exclude: ^LICENSE|\.(html|csv|txt|svg|py)$
      - id: requirements-txt-fixer
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
        exclude: \.(html|svg)$

  - repo: https://github.com/fredrikaverpil/creosote.git
    rev: v3.0.0
    hooks:
      - id: creosote

  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6
    hooks:
      - id: codespell
        additional_dependencies:
          - tomli
        exclude: ^(tests/test_decompressor.py|.*package-lock\.json)
        args: ['-L', 'crate'] # Ignore "crate" (Rust package) from being corrected to "create"

  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v17.0.6 # Use the version you prefer
    hooks:
      - id: clang-format
        types_or: [c, c++]
        args: ['-style=file', '-i']
        exclude: ^espidf/tamp/private/tamp_search\.hpp$

  - repo: local
    hooks:
      - id: cppcheck
        name: cppcheck
        entry: cppcheck
        language: system
        files: \.(c|h|cpp|hpp)$
        exclude: ^(espidf|mpy_bindings|ctests|tools)/
        args: [
            '-Itamp/_c_src',
            '-DTAMP_LAZY_MATCHING=1',
            '--inline-suppr',
            '--suppress=missingIncludeSystem',
            '--suppress=missingInclude', # Optional deps (lfs.h, ff.h) behind feature flags
            '--suppress=unusedFunction',
            '--suppress=useStandardLibrary',
            '--suppress=checkersReport',
            '--suppress=unmatchedSuppression',
            # cppcheck analyzes files individually and doesn't understand that
            # functions/members declared in headers are part of the public API
            '--suppress=staticFunction',
            '--suppress=unusedStructMember',
            '--suppress=normalCheckLevelMaxBranches',
            '--error-exitcode=1',
            '--force',
          ]

  # JavaScript/TypeScript/Node.js tools

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0
    hooks:
      - id: prettier
        files: \.(js|ts|mjs|json|md|yaml|yml)$
        exclude: ^(dist/|node_modules/|\.git/)
        args: [--write]
