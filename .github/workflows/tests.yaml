# Regular tests
#
# Use this to ensure your tests are passing on every push and PR (skipped on
# pushes which only affect documentation).
#
# You should make sure you run jobs on at least the *oldest* and the *newest*
# versions of python that your codebase is intended to support.

name: tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - 'wasm/**'
      - 'website/**'
  pull_request:
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - 'wasm/**'
      - 'website/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: 'Lint & Pre-commit'
    timeout-minutes: 15
    runs-on: ubuntu-latest
    env:
      POETRY_HOME: '~/poetry'

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up python 3.13
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Cache Poetry Install
        uses: actions/cache@v4
        id: cached-poetry
        with:
          path: ${{ env.POETRY_HOME }}
          key: poetry-cache-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('.github/workflows/tests.yaml') }}

      - name: Install poetry
        uses: snok/install-poetry@v1
        if: steps.cached-poetry.outputs.cache-hit != 'true'
        with:
          version: 1.8.5

      - name: Add Poetry to PATH
        run: echo "$POETRY_HOME/bin" >> $GITHUB_PATH

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Cache venv
        uses: actions/cache@v4
        id: cached-venv
        with:
          path: .venv/
          key: venv-lint-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('pyproject.toml') }}

      - name: Install library
        run: poetry install --no-interaction

      - name: Cache pre-commit
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit/
          key: pre-commit-${{ runner.os }}-${{ env.pythonLocation }}-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Install cppcheck
        run: sudo apt-get update && sudo apt-get install -y cppcheck

      - name: Pre-commit run
        run: |
          source .venv/bin/activate
          SKIP=wasm-eslint,wasm-npm-test,wasm-file-validation,typescript-check,package-json-lint pre-commit run --show-diff-on-failure --color=always --all-files

  test:
    name: 'Test Python ${{ matrix.python-version }}'
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
    env:
      POETRY_HOME: '~/poetry'

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: true

      - name: Set up python 3.13 (for Poetry)
        id: setup-python-system
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Cache Poetry Install
        uses: actions/cache@v4
        id: cached-poetry
        with:
          path: ${{ env.POETRY_HOME }}
          key: poetry-cache-${{ runner.os }}-${{ steps.setup-python-system.outputs.python-version }}-${{ hashFiles('.github/workflows/tests.yaml') }}

      - name: Install poetry
        uses: snok/install-poetry@v1
        if: steps.cached-poetry.outputs.cache-hit != 'true'
        with:
          version: 1.8.5

      - name: Add Poetry to PATH
        run: echo "$POETRY_HOME/bin" >> $GITHUB_PATH

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        id: setup-python-project
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache venv
        uses: actions/cache@v4
        id: cached-venv
        with:
          path: .venv/
          key: venv-test-${{ runner.os }}-${{ steps.setup-python-project.outputs.python-version }}-${{ hashFiles('pyproject.toml') }}

      - name: Install MicroPython
        uses: BrianPugh/install-micropython@v2
        with:
          reference: v1.22.0

      - name: Install library with sanitizers
        run: |
          poetry env use "${{ steps.setup-python-project.outputs.python-path }}"
          TAMP_SANITIZE=1 poetry install --no-interaction
          echo "ASAN_OPTIONS=detect_leaks=0" >> $GITHUB_ENV
          echo "UBSAN_OPTIONS=print_stacktrace=1" >> $GITHUB_ENV

      - name: Run CPython tests with sanitizers
        run: |
          source .venv/bin/activate
          LD_PRELOAD=$(gcc -print-file-name=libasan.so) python -m pytest --cov=tamp --cov-report term --cov-report xml --junitxml=testresults.xml
          coverage report

      - name: Run MicroPython tests (reference implementation)
        run: |
          source .venv/bin/activate
          belay run micropython -X heapsize=200M -m unittest $(find tests -name "test_*.py" ! -name "test_cli.py" ! -name "test_dataset_regression.py")

      - name: Run C tests
        run: make c-test

      - name: Verify CLI compression/decompression integrity
        run: |
          source .venv/bin/activate
          # Use a smaller test file for quick integrity check (first 1MB of random data)
          dd if=/dev/urandom of=/tmp/test_data.bin bs=1M count=1 2>/dev/null
          original_hash=$(sha256sum /tmp/test_data.bin | cut -d' ' -f1)
          LIBASAN_PATH=$(gcc -print-file-name=libasan.so)
          roundtrip_hash=$(LD_PRELOAD="$LIBASAN_PATH" tamp compress /tmp/test_data.bin | LD_PRELOAD="$LIBASAN_PATH" tamp decompress | sha256sum | cut -d' ' -f1)
          if [ "$original_hash" = "$roundtrip_hash" ]; then
            echo "✓ Compression/decompression integrity verified"
          else
            echo "✗ Compression/decompression integrity check failed"
            exit 1
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
          env_vars: PYTHON
          name: Python ${{ matrix.python-version }}

      - name: Build HTML docs
        if: matrix.python-version == '3.13'
        run: |
          source .venv/bin/activate
          LD_PRELOAD=$(gcc -print-file-name=libasan.so) sphinx-build -b html docs/source/ docs/build/html

  integrity-enwik8:
    name: 'CLI Integrity (enwik8) - ${{ matrix.implementation }}'
    timeout-minutes: 10
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        implementation: [desktop, embedded]
    env:
      POETRY_HOME: '~/poetry'
      EXPECTED_COMPRESSED_HASH: '02e05af059a0040d641988075cf1dfc479a084f9a34b5c8a348354211c5fa038'

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up python 3.13
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Cache Poetry Install
        uses: actions/cache@v4
        id: cached-poetry
        with:
          path: ${{ env.POETRY_HOME }}
          key: poetry-cache-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('.github/workflows/tests.yaml') }}

      - name: Install poetry
        uses: snok/install-poetry@v1
        if: steps.cached-poetry.outputs.cache-hit != 'true'
        with:
          version: 1.8.5

      - name: Add Poetry to PATH
        run: echo "$POETRY_HOME/bin" >> $GITHUB_PATH

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Cache venv
        uses: actions/cache@v4
        id: cached-venv
        with:
          path: .venv/
          key: venv-integrity-${{ matrix.implementation }}-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('pyproject.toml', 'build.py', 'tamp/_c_src/**', 'tamp/*.pyx') }}

      - name: Install library with sanitizers
        if: steps.cached-venv.outputs.cache-hit != 'true'
        run: |
          if [ "${{ matrix.implementation }}" = "embedded" ]; then
            TAMP_SANITIZE=1 TAMP_USE_EMBEDDED_MATCH=1 poetry install --only main --no-interaction
          else
            TAMP_SANITIZE=1 poetry install --only main --no-interaction
          fi

      - name: Set sanitizer environment variables
        run: |
          echo "ASAN_OPTIONS=detect_leaks=0" >> $GITHUB_ENV
          echo "UBSAN_OPTIONS=print_stacktrace=1" >> $GITHUB_ENV

      - name: Cache enwik8 dataset
        uses: actions/cache@v4
        with:
          path: datasets/enwik8.zip
          key: enwik8-dataset-v2

      - name: Download enwik8 dataset
        run: make download-enwik8

      - name: Verify CLI compression/decompression integrity
        run: |
          source .venv/bin/activate
          original_hash=$(sha256sum datasets/enwik8 | cut -d' ' -f1)
          LIBASAN_PATH=$(gcc -print-file-name=libasan.so)

          # Compress once and save to file (avoids compressing twice)
          LD_PRELOAD="$LIBASAN_PATH" tamp compress datasets/enwik8 -o /tmp/enwik8.tamp

          compressed_hash=$(sha256sum /tmp/enwik8.tamp | cut -d' ' -f1)
          echo "Compressed hash: $compressed_hash"
          if [ "$compressed_hash" = "$EXPECTED_COMPRESSED_HASH" ]; then
            echo "✓ Compressed output hash verified"
          else
            echo "✗ Compressed output hash mismatch!"
            echo "Expected: $EXPECTED_COMPRESSED_HASH"
            echo "Got:      $compressed_hash"
            exit 1
          fi

          roundtrip_hash=$(LD_PRELOAD="$LIBASAN_PATH" tamp decompress /tmp/enwik8.tamp | sha256sum | cut -d' ' -f1)
          if [ "$original_hash" = "$roundtrip_hash" ]; then
            echo "✓ Compression/decompression roundtrip verified"
          else
            echo "✗ Compression/decompression roundtrip failed"
            echo "Original hash: $original_hash"
            echo "Roundtrip hash: $roundtrip_hash"
            exit 1
          fi
